<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <form method="POST" action="http://127.0.0.1:5000/login">
        <input type="text" name="nome" id="nome" placeholder="Nome de usuário">
        <input type="file" name="digital" id="digital">
        <div name="send" onclick="send()">Enviar</div>
        <!-- <div class="send btn btn-primary" onclick="send()" style="font-size: 14px;">Login</div> -->
    </form>
    <div>
        <div class="alert alert-danger toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true"
            style="background-color: #f8d7da;
            border-color: #f5c6cb;position: absolute;top: 10px;right: 10px;">
            {{ message }}
            <button style="font-size: 1.2rem;" type="button" class="ml-2 mb-1 close" data-dismiss="toast"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        function send(e){
            e != undefined ? e.preventDefault() : null
            $("#nome").val() && $("#digital").val() ? $('form').submit() : alert("Preenche todos os campos ai filho da puta preguiçoso do caralho") 
        }
        $(window).on("load", function () {
            $('.toast').toast({ delay: 4000 })
            {% if message %}
                $('.toast').toast('show')
            {% endif %}
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f5ce3d78d0.js" crossorigin="anonymous"></script>
</body>

</html>
