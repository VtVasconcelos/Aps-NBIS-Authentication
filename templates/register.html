<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        .image-preview-input input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .input-group.image-preview {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            display: flex;
            flex-direction: row;
            align-content: center;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin: 10px 0px;
        }

        #nome {
            font-size: 24px;
            width: 100%;
            border-color: white;
            border-style: groove;
            padding: 3px 10px;
        }

        .fas.fa-fingerprint {
            margin-right: 10px;
        }

        .input-group-btn {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 40px;
        }

        .input-group-btn .btn {
            width: 120px;
            height: 100%;
            min-height: 40px;
        }

        #input-file {
            display: none;
        }

        .image-preview-demiliter {
            width: 474px;
            height: 280px;
            background: #f0f0f0;
            -webkit-box-shadow: inset 0px 0px 117px -47px rgba(0, 0, 0, 1);
            -moz-box-shadow: inset 0px 0px 117px -47px rgba(0, 0, 0, 1);
            box-shadow: inset 0px 0px 117px -47px rgba(0, 0, 0, 0.5);
            margin: 19px 0px;
        }

        #dynamic {
            max-height: 231px;
            margin: auto;
            display: block;
            max-width: 100%;
        }

        .popover {
            min-width: 474px;
            height: 294px;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" style="justify-content: center;height: 100vh;">
            <div class="" style="width: 474px;">

                <form method="POST" action="http://127.0.0.1:5000/login">
                    <h1 style="padding-bottom: 20px;">Registrar</h1>
                    <input type="text" name="nome" id="nome" placeholder="Nome de usuário">
                    <!-- image-preview-filename input [CUT FROM HERE]-->
                    <div class="image-preview-demiliter"></div>
                    <div class="input-group image-preview">
                        <div class="file-name">
                            <i class="fas fa-fingerprint"></i>
                            <input type="text" class="image-preview-filename" disabled="disabled" name="digital"
                                id="digital">
                        </div>
                        <span class="input-group-btn">
                            <!-- image-preview-clear button -->

                            <button type="button" class="btn btn-secondary image-preview-clear">
                                Limpar
                            </button>

                            <!-- image-preview-input -->
                            <label class="btn btn-default image-preview-input" style="padding: 0px;margin:0px">
                                <span for="input-file" class="image-preview-input-title btn btn-dark">Selecionar</span>
                                <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file"
                                    id="input-file" />
                                <!-- rename it -->
                            </label>
                        </span>
                    </div>
                    <div name="send" onclick="send()" class="btn btn-primary" style="margin-top: 10px;width: 100%;">
                        Enviar</div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div class="alert alert-danger toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true"
            style="background-color: #f8d7da;
            border-color: #f5c6cb;position: absolute;top: 10px;right: 10px;">
            O cara já existe brow
            <button style="font-size: 1.2rem;" type="button" class="ml-2 mb-1 close" data-dismiss="toast"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).on('click', '#close-preview', function () {
            $('.image-preview').popover('hide');
            // Hover befor close the preview
            $('.image-preview').hover(
                function () {
                    $('.image-preview').popover('show');
                },
                function () {
                    $('.image-preview').popover('hide');
                }
            );
        });

        $(function () {
            // Create the close button
            var closebtn = $('<button/>', {
                type: "button",
                text: 'x',
                id: 'close-preview',
                style: 'font-size: initial;',
            });
            closebtn.attr("class", "close pull-right");
            // Set the popover default content
            $('.image-preview').popover({
                trigger: 'manual',
                html: true,
                title: "<strong>Digital</strong>" + $(closebtn)[0].outerHTML,
                content: "Sem imagem",
                placement: 'bottom'
            });
            // Clear event
            $('.image-preview-clear').click(function () {
                $('.image-preview').attr("data-content", "").popover('hide');
                $('.image-preview-filename').val("");
                $('.image-preview-clear').hide();
                $('.image-preview-input input:file').val("");
                $(".image-preview-input-title").text("Selecionar");
            });
            // Create the preview image
            $(".image-preview-input input:file").change(function () {
                var img = $('<img/>', {
                    id: 'dynamic',
                    width: 250,
                    height: 200
                });
                var file = this.files[0];
                var reader = new FileReader();
                // Set preview image into the popover data-content
                reader.onload = function (e) {
                    $(".image-preview-input-title").text("Selecionar");
                    $(".image-preview-clear").show();
                    $(".image-preview-filename").val(file.name);
                    img.attr('src', e.target.result);
                    $(".image-preview").attr("data-content", $(img)[0].outerHTML).popover("show");
                }
                reader.readAsDataURL(file);
            });
        });
        $(window).on("load", function () {
            $('.toast').toast({ delay: 4000 })
        })
        function send() {
            var person = {
                nome: $("#nome").val(),
                digital: $("#digital").val().replace("C:\\fakepath\\", "./fingers/"),
                nivel_acesso: "1"
            }
            console.log(person)
            $.ajax({
                headers: {
                    "Content-type": "application/json",
                    "Cache-Control": "no-cache",
                    "Accept": "application/json,long_format",
                    "Access-Control-Allow-Origin": "*"
                },
                type: "POST",
                method: "POST",
                url: 'http://127.0.0.1:5000/add',
                dataType: 'json',
                traditional: true,
                processData: false,
                data: JSON.stringify(person),
                success: function (data) {
                    console.log(data)
                },
                error: function (data) {
                    $('.toast').toast('show');
                }

            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f5ce3d78d0.js" crossorigin="anonymous"></script>
</body>

</html>
