        function send(e) {

        function sendRegister() {
            var nivel_acesso;
            $('#agricultor').prop("checked") == true ? nivel_acesso = 2 : nivel_acesso = 1;
            var person = {
                nome: $("#register-nome").val(),
                digital: $("#register-digital").val().replace("C:\\fakepath\\", "./fingers/"),
                nivel_acesso: nivel_acesso
            }
            console.log(person)
            $.ajax({
                headers: {
                    "Content-type": "application/json",
                    "Cache-Control": "no-cache",
                    "Accept": "application/json,long_format",
                    "Access-Control-Allow-Origin": "*"
                },
                type: "POST",
                method: "POST",
                url: 'http://127.0.0.1:5000/add',
                dataType: 'json',
                traditional: true,
                processData: false,
                data: JSON.stringify(person),
                success: function (data) {
                    console.log(data)
                },
                error: function (data) {
                    $('.toast-register').toast('show');
                }

            });
        }
